<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>

				<!--Formulario-->

				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input_padrao" required>

				<!--Required - torna preenchimento do campo obrigatorio, Placeholder - deixa na caixa de texto um exemplo de como o campo deve ser preenchido.-->

				<label for="email">Email</label>
				<input type="text" id="email" class="input_padrao" required placeholder="seuemail@dominio.com">

				<!--Required - torna preenchimento do campo obrigatorio, Placeholder - deixa na caixa de texto um exemplo de como o campo deve ser preenchido.-->

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input_padrao" required placeholder="(xx)xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="69" rows="10" id="mensagem" class="input_padrao" required></textarea>

				<fildset>
					<!--Opções de contato com cliente-->

					<legend>Como prefere nosso contato?</legend>

					<label for="radio_email"><input type="radio" name="contato" value="email" id="radio_email">Email</label>
					

					<label for="radio_telefone"><input type="radio" name="contato" value="telefone" id="radio_telefone">Telefone</label>
					
					<!--Com checked fica como sugestão marcado o whatsapp-->

					<label for="radio_whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio_whatsapp" checked>Whatsapp</label>					
				</fildset>

				<fildset>
					<legend>Qual o horario prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fildset>

				<!--Com checked fica marcada a opção Gostaria de receber nossas novidades por email?-->

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<!--Botão de enviar-->

				<input type="submit" value="Enviar Formulario" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horario</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>Segunda</td>
						<td>08hs - 20hs</td>
					</tr>

					<tr>
						<td>Quarta</td>
						<td>08hs - 20hs</td>
					</tr>

					<tr>
						<td>Sexta</td>
						<td>08hs - 20hs</td>
					</tr>
				</tbody>
			</table>		
		</main>

		<footer>
			<img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura 2023</p>
		</footer>
	</body>
</html>
